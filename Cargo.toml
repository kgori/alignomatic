[package]
name = "alignomatic"
version = "0.3.1"
edition = "2021"

[dependencies]
bio = ">=2.0.0"
num_cpus = "1.16.0"
rust-htslib = { version = ">=0.47.0", default-features = false }
bwa = { git = "https://github.com/kgori/rust-bwa.git", branch = "dev" }
clap = { version = "4.5.20", features = ["derive"] }
anyhow = "1.0.89"
flate2 = "1.0.34"
log = "0.4.22"
env_logger = "0.11.5"
libc = "0.2.159"
niffler = "2.6.0"
bgzf = "0.2.0"
blake3 = "1.7.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

